<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="qr-code.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR SCANNER</title>
    </head>
    <h1 style="text-align:center;" role="heading">QR SCANNER</h1>  
    <body>
        <div class="container-fluid" role="Landmark">
            <div class="qr-container" role="main">
                <div class="image-container" role="img">
                    <img src="images/image-qr-code.png" alt="QR code to frontendmentor.io" height="250" width="260">
                </div>
                <h4>Improve your front-end skills by building projects</h4>
                <p>Scan this QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </body>
</html>
